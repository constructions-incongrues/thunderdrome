<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>THUNDERDROME</title>
    <style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 1em;
  background-color: gainsboro;
}


#calendar {
  max-width: 1200px;
  margin: 10px auto;
  margin-top: 1em;
}

.R {
  color: magenta;
}

.skull {
  font-size: 1.2em;
  font-weight: bold;
}

a { text-decoration: none; }
body { text-align: center; }
h1 { font-size: 6em; margin-bottom: 0.5em;}
h1 .rotate-left { rotate: 15deg; }
    </style>

    <script type='importmap'>
      {
        "imports": {
          "@fullcalendar/core": "https://cdn.skypack.dev/@fullcalendar/core@6.1.4",
          "@fullcalendar/daygrid": "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.4",
          "@fullcalendar/icalendar": "https://cdn.skypack.dev/@fullcalendar/icalendar@6.1.4",
          "@fullcalendar/list": "https://cdn.skypack.dev/@fullcalendar/list@6.1.4"
        }
      }
    </script>

    <script type='module'>
      import { Calendar } from '@fullcalendar/core'
      import iCalendarPlugin from '@fullcalendar/icalendar'
      import listPlugin from 'https://cdn.skypack.dev/@fullcalendar/list@6.1.4';

      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new Calendar(calendarEl, {
          plugins: [listPlugin, iCalendarPlugin],
          initialView: 'listMonth',
          locale: 'fr',
          events: '/event/index.json',
          headerToolbar: {
            left: 'prev,next today',
            center: '',
            right: 'title'
          }
        })
        calendar.render()
      })
    </script>
  </head>
  <body>

    <div>
      <header>
        <h1>
          <span class="rotate-left">THUNDE</span><span class="R">☈</span>D<span class="R">☈</span><a target="_blank" title="Ajouter un événement" class="skull" href="/admin/">☠</a>ME
        </h1>

        <h2>Agenda culturel alternatif en Drôme / Ardèche.</h2>
      </header>

      <main>
        <div id='calendar'></div>
      </main>

      <footer>
        <span>
          Ce projet est développé par les <a href="https://www.constructions-incongrues.net">Constructions Incongrues</a>.
          Il est hébergé par <a href="https://www.pastis-hosting.net">Pastis Hosting</a>.
        </span>
      </footer>
    </div>

</html>
