<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Title}}</title>
</head>
<body>

    <p>Event detail:</p>
    <h2>{{ .Title }}</h2>
    <p>Start: {{ dateFormat "2006-01-02" .Date }}</p>
    {{ with .Params.end }}
    <p>End: {{- dateFormat "2006-01-02" . -}}</p>
    {{ end }}
    <p>Description: {{ .Params.description }}</p>
    <p>url: <a href="{{ .Permalink | absURL }}">{{ .Permalink | absURL }}</a></p>
    <p>
        <img src="/{{ .Params.flyer }}">
    </p>

</body>
</html>
